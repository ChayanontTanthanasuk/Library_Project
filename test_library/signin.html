<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | SRIPATUM LIBRARY</title>
  <script src="script.js"></script>
  <style>
    body { font-family: "Prompt", sans-serif; background:#f4f6fb; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { background:#fff; padding:30px; border-radius:12px; width:320px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.15); }
    input { width:100%; padding:10px; margin-bottom:12px; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:10px; background:#0c4da2; color:#fff; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    button:hover { background:#083b88; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In To Library</h2>
    <input id="studentId" placeholder="Student ID">
    <input id="password" type="password" placeholder="Password">
    <button onclick="handleLogin()">Sign In</button>
    <p>ไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a></p>
  </div>

  <script>
    async function handleLogin() {
      const studentId = document.getElementById("studentId").value;
      const password = document.getElementById("password").value;
      const data = await loginStudent(studentId, password);

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("studentId", studentId);
        alert("เข้าสู่ระบบสำเร็จ");
        window.location.href = "search.html";
      } else {
        alert(data.message || "Login failed");
      }
    }
  </script>
</body>
</html>
