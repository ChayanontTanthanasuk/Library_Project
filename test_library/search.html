<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Room | SRIPATUM LIBRARY</title>
  <script src="script.js"></script>
  <style>
    body { font-family:"Prompt",sans-serif; background:#f2f4f7; margin:0; }
    .sidebar { width:220px; background:#eaf0fa; height:100vh; position:fixed; padding:20px; }
    .content { margin-left:260px; padding:30px; }
    .box { background:#fff; border-radius:12px; padding:25px; width:600px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    select,input { padding:8px; margin:6px; border:1px solid #ccc; border-radius:6px; }
    button { background:#0c4da2; color:#fff; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>SRIPATUM<br>LIBRARY</h3>
    <hr>
    <a href="signin.html">ออกจากระบบ</a>
  </div>

  <div class="content">
    <div class="box">
      <h3>ค้นหาห้องสมุด</h3>
      <button onclick="loadRooms()">ดูห้องทั้งหมด</button>
      <div id="roomList"></div>
    </div>
  </div>

  <script>
    async function loadRooms() {
      const rooms = await getRooms();
      localStorage.setItem("rooms", JSON.stringify(rooms));
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
